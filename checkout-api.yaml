                  type: number
                  format: float
                  example: 0.00
                currency:
                  type: string
                  example: "USD"
            gateway:
              type: object #TODO
              properties:
                amount:
                  type: number
                  format: float
                  example: 0.45
                currency:
                  type: string
                  example: "USD"
        customer:
