            first_name:
              type: string
              example: "Test"
            last_name:
              type: string
              example: "Test"
            email:
              type: string
              example: "test@test.com"
            ip:
              type: string
              example: "1.2.3.4"
            username:
              type: string
              nullable: true
            marketing_consent:
              type: boolean
              example: false
            country:
              type: string
              example: "TS"
            postal_code:
              type: string
              nullable: true
        products:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
                nullable: true
              name:
                type: string
              quantity:
                type: integer
              base_price:
